<div class="container">
    <div class="table-wrapper card" style="padding:1%">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h2>User <b>Management</b></h2>
                </div>
                <div class="col-sm-6" style="padding-left:30%">
                    <a routerLink="/register" class="btn btn-primary"><span>Add New User</span></a>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover card" style="min-width:750px">
        <thead>
            <tr>
                <th class="first-col">#</th>
                <th>User Name</th>
                <th>User ID</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td class="first-col">{{i + 1}} </td>
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
                <td><a (click)="deleteUser(user.id)" class="btn btn-primary" style="color:white;"><span>Delete</span></a></td>
            </tr>
        </tbody>
     </table>  
</div>
