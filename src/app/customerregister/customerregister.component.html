<h2  *ngIf="isedit; else edittitle">
    Edit Customer
</h2>
<ng-template #edittitle><h2>Add Customer</h2></ng-template>
<div class="row">
    <div class="col-xs-12">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
        <input type="hidden" name="id" class="form-control" [(ngModel)]="model.id" #id="ngModel" >
        <input type="hidden" name="userid" class="form-control" [(ngModel)]="model.userid" #userid="ngModel" >
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" [(ngModel)]="model.firstname" #firstname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstname.invalid }" required>
            <div *ngIf="f.submitted && firstname.invalid" class="invalid-feedback">
                <div *ngIf="firstname.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="col-sm-5 form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" [(ngModel)]="model.lastname" #lastname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastname.invalid }" required>
            <div *ngIf="f.submitted && lastname.invalid" class="invalid-feedback">
                <div *ngIf="lastname.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="col-sm-5 form-group form-check">
            <label for="gender">Gender</label><br/>
            <input id="male" name="gender" type="radio" value="Male" [(ngModel)]="model.gender" #gender="ngModel" required/>&nbsp;Male&nbsp;&nbsp;
            <input id="female" name="gender" type="radio" value="Female" [(ngModel)]="model.gender" #gender="ngModel" required />&nbsp;Female
            <div *ngIf="f.submitted && gender.invalid" style="font-size: 80%;color: #dc3545">
              <div>Please select either 'Male' or 'Female'</div>
            </div>
          </div>
          <div class="col-sm-5 form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="col-sm-5 form-group">
            <label for="address">Address</label>
            <textarea name="address" class="form-control" [(ngModel)]="model.address" #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required></textarea>
            <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
              <div *ngIf="address.errors.required">Address is required</div>
            </div>
          </div>
          <div class="col-sm-5 form-group">
            <label for="city">City</label>
            <input type="text" name="city" class="form-control" [(ngModel)]="model.city" #city="ngModel" [ngClass]="{ 'is-invalid': f.submitted && city.invalid }" required>
            <div *ngIf="f.submitted && city.invalid" class="invalid-feedback">
                <div *ngIf="city.errors.required">City is required</div>
            </div>
          </div>
          <div class="col-sm-5 form-group">
            <label for="state">State</label>
            <input type="text" name="state" class="form-control" [(ngModel)]="model.state" #state="ngModel" [ngClass]="{ 'is-invalid': f.submitted && state.invalid }" required>
            <div *ngIf="f.submitted && state.invalid" class="invalid-feedback">
                <div *ngIf="state.errors.required">State is required</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-success" type="submit">Save</button>&nbsp;
            <!--<button class="btn btn-primary" *ngIf="!isedit" type="button">Clear</button>-->
            <!--<button class="btn btn-primary" (ngClick)="backtoPrevScreen();" >Back</button>-->
          </div>
        </div>
      </form>
    </div>
</div>
