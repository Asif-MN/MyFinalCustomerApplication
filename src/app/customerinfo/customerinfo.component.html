<header>
    <div class="btn-group" >
        <button class="btn btn-white" type="button"(click)="onDisplayModeChange(1)"
            [ngClass]="{'btn-primary active': displayMode === 1}" >
            <i class="fa fa-list"></i>&nbsp;Customer Details
        </button>
        <button class="btn btn-white" type="button"  (click)="onDisplayModeChange(2)"
            [ngClass]="{'btn-primary active': displayMode === 2}" >
            <i class="fa fa-list"></i>&nbsp;Customer Orders
        </button>
        <button class="btn btn-white" type="button"  (click)="editCustomer()"
            [ngClass]="{'btn-primary active': displayMode === 3}" >
            <i class="fa fa-plus"></i>&nbsp;Edit Customer
        </button>
    </div>
    </header>
    <div style="margin-top:3%;">
        <!-- Customer Details -->
        <div *ngIf="displayMode === 1" class="view_content">
            <div style="display:flex;flex-wrap:wrap;" class="card">
                <table>
                    <tr>
                        <td style="padding:4%;">
                            <img *ngIf="(model.gender == 'Male')" src="https://randomuser.me/api/portraits/men/{{model.id}}.jpg" alt="image" style1="width:35%;height:35%;border-radius:3%;">
                            <img *ngIf="(model.gender == 'Female')" src="https://randomuser.me/api/portraits/women/{{model.id}}.jpg" alt="image" style1="width:35%;height:35%;border-radius:3%;">
                        </td>
                        <td>
                            <div class="card-body" style="float:right">
                                <b> {{model.firstname}} {{model.lastname}}</b> <br> <br>
                                {{model.address}} <br>
                                {{model.city}}, {{model.state}} <br>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"  style="padding:3%">
                            <img alt="image" src="https://www.jqueryscript.net/images/jQuery-Plugin-To-Parse-Address-Text-Coordinates-Into-Google-Maps-findus.jpg" style="width:100%;height:75%;">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    
        <!-- Customer Orders -->
        <div *ngIf="displayMode === 2" class="view_content">
            <b>Orders for {{model.firstname}} {{model.lastname}}</b><br/>
            <table class="table table-striped" style="background-color: white;">
                <thead>
                    <tr>
                        <th>Order Item</th>
                        <th>Order Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Basketball</td>
                    <td>12/11/2019</td>
                    <td>$7.55</td>
                    <td>Completed</td>
                  </tr>
                  <tr>
                    <td>Shoes</td>
                    <td>24/10/2019</td>
                    <td>$199.99</td>
                    <td>Pending</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
